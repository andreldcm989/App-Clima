<p>cities works!</p>

<div class="teste">
  <label for="cidade">Digite a cidade: </label>
  <input
    [(ngModel)]="cityName"
    type="text"
    name="cidade"
    id="cidade"
    (keyup)="clearListCities()"
  />
  <button type="button" (click)="searchCity()">Buscar</button>
</div>

<div class="cities" *ngIf="cities.length > 0">
  <h2>Cidades encontradas:</h2>
  <ul *ngFor="let city of cities; let index = index">
    <li (click)="addCityOnSavedCities(index)">
      <div class="city">
        {{ city.address.municipality }}, {{ city.address.countrySubdivision }}
      </div>
    </li>
  </ul>
</div>

<div class="savedCities" *ngIf="savedCities.length > 0">
  <h2>Minhas cidades favoritas:</h2>
  <ul *ngFor="let city of savedCities; let index = index">
    <li>
      <div class="city">
        {{ city.address.municipality }}, {{ city.address.countrySubdivision }}
      </div>
    </li>
  </ul>
</div>
