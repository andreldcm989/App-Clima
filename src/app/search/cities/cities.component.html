<header class="header">
  <div class="logo">
    <h1>Clima Agora</h1>
  </div>
  <div class="search">
    <input
      [(ngModel)]="cityName"
      type="text"
      name="city"
      id="city"
      (keyup)="clearListCities()"
      placeholder="Digite aqui a cidade"
    />
    <button type="button" (keyup.Enter)="searchCity()" (click)="searchCity()">
      Buscar
    </button>
  </div>
</header>

<div class="content">
  <div class="cities grid-item">
    <h2>Resultado da busca</h2>
    <ul *ngIf="cities.length > 0">
      <li
        *ngFor="let city of cities; let index = index"
        (click)="addCityOnSavedCities(index)"
      >
        <div class="city">
          {{ city.address.municipality }} -
          {{ city.address.countrySubdivision }},
          {{ city.address.countryCode }}
        </div>
      </li>
    </ul>
  </div>
  <div class="saved-cities grid-item">
    <h2>Favoritos</h2>
    <ul *ngIf="savedCities.length > 0">
      <li
        *ngFor="let city of savedCities; let index = index"
        (click)="removeCityOnSavedCities(index)"
      >
        <div class="city">
          {{ city.address.municipality }} -
          {{ city.address.countrySubdivision }},
          {{ city.address.countryCode }}
        </div>
      </li>
    </ul>
  </div>
  <div class="now grid-item">Tempo agora</div>
  <div class="next-days grid-item">Pr√≥ximos dias</div>
</div>
